name: .NET Core Desktop

on:
  push:
    branches: [ "main", "develop", "feature\\Ci-Cd" ]
  pull_request:
    branches: [ "main", "develop", "feature\\Ci-Cd" ]

jobs:

  test:

    strategy:
      matrix:
        configuration: [Debug]

    runs-on: windows-latest
    
    env:
      Solution_Name: TestinyTestSolution                         # Replace with your solution name, i.e. MyWpfApp.sln.
      Test_Project_Path: TestinyTestProject\TestinyTestProject.csproj                # Replace with the path to your test project, i.e. MyWpfApp.Tests\MyWpfApp.Tests.csproj.

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Execute all unit tests in the solution
    - name: Execute unit tests
      run: dotnet test

    - name: Load test report history
      uses: actions/checkout@v3
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

        
    - name: Build test report
      uses: simple-elf/allure-report-action@v1.7
      if: always()
      with:
        gh_pages: gh-pages
        allure_history: allure-history
        allure_results: TestinyTestProject/bin/Debug/net8.0/allure-results

    - name: Publish test report
      uses: peaceiris/actions-gh-pages@v3
      if: always()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history 
